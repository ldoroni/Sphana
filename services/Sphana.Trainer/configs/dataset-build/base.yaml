dataset_build:
  ######################################################
  # Input Sources (required)                           #
  ######################################################
  
  # Glob pattern for chunks files
  # Examples:
  #   - Single file:     "target/ingest/chunks/chunks.jsonl"
  #   - Multi-domain:    "target/ingest/chunks/*.jsonl"
  #   - Compressed:      "target/ingest/chunks/*.jsonl.gz"
  chunks_pattern: "target/ingest/chunks/*"
  
  # Glob pattern for relations files
  # Examples:
  #   - Single file:     "target/ingest/relations/relations.jsonl"
  #   - Multi-domain:    "target/ingest/relations/*.jsonl"
  #   - Compressed:      "target/ingest/relations/*.jsonl.gz"
  relations_pattern: "target/ingest/relations/*"
  
  ######################################################
  # Output Configuration                               #
  ######################################################
  
  # Directory where derived datasets will be written
  output_dir: target/datasets
  
  # Compress output datasets with gzip (.jsonl.gz)
  output_compressed: true
  
  ######################################################
  # Dataset Building Parameters                        #
  ######################################################
  
  # Minimum relation confidence score to keep (0.0-1.0)
  # Lower = more relations, higher = fewer but more confident relations
  # Recommended: 0.2-0.35 for large datasets
  min_confidence: 0.2
  
  # Validation split ratio (0.05-0.5)
  # Percentage of data reserved for validation
  # Recommended: 0.15-0.2 for large datasets
  val_ratio: 0.2
  
  # Random seed for deterministic shuffling
  # Use the same seed for reproducible splits
  seed: 42
  
  ######################################################
  # Optional: Additional Training Data                 #
  ######################################################
  
  # Additional embedding training files (optional)
  # extra_embedding:
  #   - path/to/extra_embedding_data.jsonl
  
  # Additional relation training files (optional)
  # extra_relation:
  #   - path/to/extra_relation_data.jsonl
  
  # Additional GNN training files (optional)
  # extra_gnn:
  #   - path/to/extra_gnn_data.jsonl
  
  ######################################################
  # Optional: Cached Parse Data                        #
  ######################################################
  
  # Directory containing cached parse JSON files
  # If not set, will attempt to find in cache directory
  # parses_dir: target/cache/parses

