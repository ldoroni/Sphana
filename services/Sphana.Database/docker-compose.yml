version: '3.8'

services:
  # Sphana Database Service
  sphana-database:
    build:
      context: .
      dockerfile: Sphana.Database/Dockerfile
    container_name: sphana-database
    ports:
      - "5000:5000"  # HTTP
      - "5001:5001"  # HTTPS (gRPC)
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Sphana__Models__UseGpu=false  # Set to true if GPU is available
    volumes:
      - ./models:/app/models:ro  # Mount ONNX models (read-only)
      - sphana-data:/app/data     # Persist vector index and graph data
    networks:
      - sphana-net
    restart: unless-stopped
    # For GPU support, uncomment below (requires nvidia-docker)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # Prometheus for metrics (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: sphana-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - sphana-net
    restart: unless-stopped

  # Grafana for visualization (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: sphana-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - sphana-net
    restart: unless-stopped
    depends_on:
      - prometheus

networks:
  sphana-net:
    driver: bridge

volumes:
  sphana-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

